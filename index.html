<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>ANAMNESIS: FULL RELEASE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Oswald:wght@500&display=swap');

        :root {
            --bg-color: #050505;
            --card-bg: #101010;
            --text-color: #d0d0d0;
            --accent-red: #8b0000;
            --accent-blue: #1e3f66;
            --accent-green: #2d5a2d;
            --border: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Merriweather', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: stretch;
            overflow-y: auto;
        }

        #app-container {
            width: 100%;
            max-width: 800px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at top, #111 0%, #050505 45%, #000 100%);
            position: relative;
            overflow: hidden;
        }

        /* Легкий шум и рябь, чтобы усилить тревожность */
        #app-container::before {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            background-image:
                repeating-linear-gradient(0deg, rgba(255,255,255,0.03) 0px, rgba(255,255,255,0.03) 1px, transparent 1px, transparent 3px),
                radial-gradient(circle at 10% 20%, rgba(255,255,255,0.03) 0, transparent 40%),
                radial-gradient(circle at 80% 0%, rgba(255,255,255,0.025) 0, transparent 55%);
            mix-blend-mode: screen;
            opacity: 0.4;
            animation: screenNoise 6s infinite linear;
        }

        #visual-area {
            height: 30vh; width: 100%;
            background-size: cover; background-position: center;
            position: relative; transition: opacity 0.5s, filter 0.8s;
            filter: grayscale(0.9) contrast(1.2) brightness(0.8);
        }
        #visual-area::after {
            content: ""; position: absolute; inset: 0;
            background:
                linear-gradient(to bottom, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.95) 80%, var(--card-bg) 100%),
                repeating-linear-gradient(180deg, rgba(0,0,0,0.4) 0px, rgba(0,0,0,0.4) 1px, transparent 1px, transparent 2px);
            mix-blend-mode: multiply;
        }

        #content-area {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            padding: 25px;
            scroll-behavior: smooth;
        }

        h2 {
            font-family: 'Oswald', sans-serif; color: #fff;
            font-size: 1.4rem; margin-bottom: 1rem;
            text-transform: uppercase; letter-spacing: 2px;
            border-bottom: 1px solid #333; padding-bottom: 10px;
            text-shadow: 0 0 8px rgba(0,0,0,0.9);
        }

        p {
            font-size: 1.05rem; line-height: 1.7; margin-bottom: 1.2rem;
            color: #b0b0b0; text-align: justify;
        }

        .highlight { color: #fff; font-weight: bold; }

        #controls-area {
            padding: 20px; background: rgba(16, 16, 16, 0.98);
            border-top: 1px solid var(--border);
            display: flex; flex-direction: column; gap: 10px;
        }

        #controls-area::before {
            content: ">";
            position: absolute;
            left: 20px;
            bottom: 22px;
            font-family: 'Oswald', sans-serif;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.15);
            letter-spacing: 4px;
        }

        .btn {
            width: 100%; padding: 16px; background: transparent;
            border: 1px solid #444; color: #eee;
            font-family: 'Oswald', sans-serif; font-size: 1rem;
            text-transform: uppercase; cursor: pointer; transition: 0.2s;
            position: relative;
            overflow: hidden;
        }
        .btn:active { background: #222; transform: scale(0.98); }

        .btn-next { border-color: #666; }
        .btn-red { border-left: 4px solid var(--accent-red); }
        .btn-blue { border-left: 4px solid var(--accent-blue); }
        .btn-green { border-left: 4px solid var(--accent-green); }

        .fade-in { animation: fadeIn 0.6s ease forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @keyframes screenNoise {
            0% { opacity: 0.3; }
            50% { opacity: 0.6; }
            100% { opacity: 0.3; }
        }

        @media (max-width: 600px) {
            #visual-area {
                height: 28vh;
            }
            #content-area {
                padding: 16px;
            }
            h2 {
                font-size: 1.1rem;
            }
            p {
                font-size: 0.95rem;
            }
        }
    </style>
</head>

      - (I) Исцеление — принять боль и вину
      - (H) Хранитель — остаться с призраками и их памятью
      - (B) Бегство — стереть, убежать, зациклиться
    */

    const sceneText = document.getElementById('scene-text');
    const controlsArea = document.getElementById('controls-area');
    const textWrapper = document.getElementById('text-wrapper');

    const pathScore = { I: 0, H: 0, B: 0 };

    function resetState() {
        pathScore.I = 0;
        pathScore.H = 0;
        pathScore.B = 0;
    }

        if (!tag) return;
        if (pathScore[tag] !== undefined) pathScore[tag]++;
    }

        s[2201] = { type: 'story', title: "Щелчок", text: tx(["Щелчок. Мир схлопнулся в точку. Тьма длилась недолго, но была абсолютной. Потом — тихий писк. Медицинский монитор или комар о стекло. Ты открываешь глаза. Потолок серый, с жёлтыми разводами от затопления в углу. Никакого неона «Клиники Памяти». Только суровая, непричёсанная реальность. Ты поворачиваешь голову. На краю кровати сидит она.", "Лена выглядит иначе. В симуляции кожа была матовой, глаза — ярко-синими. Сейчас ты видишь сеточку морщинок в углах глаз и бледность. Она не идеальна. Она живая. — Ты вернулся? Голос хриплый, будто она не говорила несколько дней. В горле ком. Та самая «приглушённая боль» — тяжёлый свинцовый жилет на всю жизнь. — Я никуда не уходил, — говоришь ты. И эта ложь — первый кирпич новой, надломанной жизни."]), img: img, next: 2202 };

            ["День {d}. Окно. Ты стоишь у окна. За ним — обычный двор. Деревья, машины, люди. Но когда смотришь подольше, кажется, что один и тот же человек проходит мимо каждые десять минут. Один и тот же мужчина в тёмном пальто. Ты моргаешь. Он исчезает. Или ты его выдумал. Ты отходишь от окна. Лена зовёт ужинать. Ты идёшь. Не говоришь про мужчину. Не говоришь про то, что мир иногда кажется декорацией.", "Ночью снова смотришь в окно. Двор пуст. Никого. Ты думаешь: наблюдатель ушёл. Или никогда не был. Ты закрываешь глаза. Жужжание. Голос: «Сеанс {s}. Субъект у окна. Продолжаем наблюдение.» Ты открываешь глаза. Тишина. Ты ложишься. Не спишь до рассвета. Утром мир снова обычный. Деревья. Машины. Люди. Никакого мужчины в пальто. Ты не знаешь, радоваться или бояться."],

            return;
        }

        // Специальный тип: выбор финала по накопленным решениям
        if (scene.type === 'resolve-ending') {
            const { I, H, B } = pathScore;
            let target;
            if (I >= H && I >= B) {
                target = 951; // Исцеление
            } else if (H >= I && H >= B) {
                target = 952; // Хранитель
            } else {
                target = 953; // Бегство
            }
            renderScene(target);
            return;
        }

        textWrapper.classList.remove('fade-in');
        void textWrapper.offsetWidth;
        textWrapper.classList.add('fade-in');

        document.getElementById('content-area').scrollTop = 0;

        sceneTitle.innerText = scene.title || "";
        sceneText.innerHTML = scene.text;

        if (scene.img) {
            visualArea.style.backgroundImage = `url('${scene.img}')`;
            visualArea.style.opacity = '1';
        }

        controlsArea.innerHTML = '';

        if (scene.type === 'story') {
            if (scene.choices && scene.choices.length > 0) {
                scene.choices.forEach(function(choice) {
                    var btn = document.createElement('button');
                    btn.className = 'btn ' + (choice.style || 'btn-next');
                    btn.innerText = choice.text;
                    btn.onclick = function() { renderScene(choice.next); };
                    controlsArea.appendChild(btn);
                });
            } else {
                var btn = document.createElement('button');
                btn.className = 'btn btn-next';
                btn.innerText = "ДАЛЕЕ >";
                btn.onclick = function() { renderScene(scene.next); };
                controlsArea.appendChild(btn);
            }
        } else if (scene.type === 'choice') {
            scene.choices.forEach(choice => {
                const btn = document.createElement('button');
                btn.className = `btn ${choice.style || ''}`;
                btn.innerText = choice.text;
                btn.onclick = () => {
                    applyTag(choice.tag);
                    renderScene(choice.next);
                };
                controlsArea.appendChild(btn);
            });
        }
    }

    renderScene(0);
</script>

</body>
</html>
